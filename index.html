<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Jolly+Lodger&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2d0d0d);
            overflow: hidden;
            font-family: 'Jolly Lodger', cursive;
        }

        .title {
            color: #ff0000;
            font-family: 'Creepster', cursive;
            font-size: 4rem;
            text-shadow: 0 0 10px #ff0000;
            margin: 2rem 0 0;
            animation: titleGlow 2s infinite;
        }

        .subtitle {
            color: #ffffff;
            font-size: 2rem;
            margin: 0.5rem 0 2rem;
            text-shadow: 0 0 5px #ffffff;
        }

        .cards-container {
            position: relative;
            height: 400px;
            width: 600px;
            margin-top: 2rem;
        }

        .card {
            position: absolute;
            width: 150px;
            height: 200px;
            background: #000000;
            border-radius: 10px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px #ff0000;
            animation: float 3s ease-in-out infinite;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .card-front {
            background: #2d0d0d;
            transform: rotateY(0deg);
        }

        .card-back {
            background: #1a1a1a;
            transform: rotateY(180deg);
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            padding: 1rem;
        }

        .card-label {
            color: #ff0000;
            font-family: 'Creepster', cursive;
            position: absolute;
            bottom: -30px;
            width: 100%;
            text-align: center;
            text-shadow: 0 0 5px #ff0000;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 10px #ff0000; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000; }
        }

        .spread {
            transition: all 1s ease-in-out;
        }

        /* Background effects */
        .bg-effect {
            position: absolute;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 50%;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 class="title">Truth or Dare</h1>
    <h2 class="subtitle">Choose Wisely</h2>
    
    <div class="cards-container" id="cardsContainer">
        <!-- Background effects -->
        <div class="bg-effect" style="top: 30%; left: 20%"></div>
        <div class="bg-effect" style="top: 60%; right: 20%"></div>
        
        <!-- Cards will be dynamically added here -->
    </div>

    <script>
        const cardsContainer = document.getElementById('cardsContainer');
        const cards = [
            { type: 'truth', text: "What's your biggest fear?" },
            { type: 'truth', text: "When was the last time you lied?" },
            { type: 'dare', text: "Do a dramatic monologue for 1 minute" },
            { type: 'dare', text: "Sing a song in a silly voice" }
        ];

        let isSpread = false;

        function createCards() {
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.style.left = '225px';
                cardElement.style.top = '100px';

                const front = document.createElement('div');
                front.className = 'card-front';
                
                const label = document.createElement('div');
                label.className = 'card-label';
                label.textContent = card.type.toUpperCase();
                
                const back = document.createElement('div');
                back.className = 'card-back';
                back.textContent = card.text;

                cardElement.append(front, back, label);
                cardElement.addEventListener('click', () => handleCardClick(cardElement, index));
                cardsContainer.appendChild(cardElement);
            });
        }

        function handleCardClick(card, index) {
            if (!isSpread) {
                spreadCards();
                return;
            }
            
            card.classList.toggle('flipped');
        }

        function spreadCards() {
            const cardElements = document.querySelectorAll('.card');
            const positions = [
                { left: 50, top: 50 },
                { left: 400, top: 50 },
                { left: 50, top: 250 },
                { left: 400, top: 250 }
            ];

            cardElements.forEach((card, index) => {
                card.style.left = `${positions[index].left}px`;
                card.style.top = `${positions[index].top}px`;
            });

            isSpread = true;
        }

        // Initialize game
        createCards();
    </script>
</body>
</html>
