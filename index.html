<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #000, #222);
            color: white;
            font-family: 'Creepster', cursive;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px red;
        }

        h2 {
            font-size: 1.5rem;
            font-family: 'Creepster', cursive;
        }

        .card-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .card {
            width: 120px;
            height: 180px;
            position: absolute;
            transition: transform 0.6s ease, left 0.6s ease;
            transform-origin: center;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .floating {
            animation: float 2s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .card-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateY(180deg);
            font-size: 1.5rem;
            font-family: 'JokerMan', cursive;
            color: black;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Truth or Dare</h1>
    <h2>Choose Wisely</h2>
    
    <div class="card-container">
        <div class="card floating" data-index="0"><img src="jack-the-queen.jpg" alt="Card"></div>
        <div class="card floating" data-index="1"><img src="jack-the-queen.jpg" alt="Card"></div>
        <div class="card floating" data-index="2"><img src="Joker.jpg" alt="Card"></div>
        <div class="card floating" data-index="3"><img src="Joker.jpg" alt="Card"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let cards = document.querySelectorAll(".card");
            let words = ["Truth", "Truth", "Dare", "Dare"];
            words.sort(() => Math.random() - 0.5); // Shuffle the words on reload
            
            let spread = false;

            cards.forEach((card, index) => {
                card.addEventListener("click", () => {
                    if (!spread) {
                        // Spread the cards
                        cards.forEach((c, i) => {
                            c.style.left = `${(i - 1.5) * 150}px`;
                            c.style.position = "relative";
                            c.classList.remove("floating");
                        });
                        spread = true;
                    } else {
                        // Flip the card
                        if (!card.classList.contains("flipped")) {
                            let textDiv = document.createElement("div");
                            textDiv.classList.add("card-text");
                            textDiv.textContent = words[index];
                            card.appendChild(textDiv);
                            card.classList.add("flipped");
                            textDiv.style.display = "block";
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
