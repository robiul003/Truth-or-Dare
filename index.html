<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <style>
        /* Background & Main Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #000, #222);
            color: white;
            font-family: 'Creepster', cursive;
            text-align: center;
            overflow: hidden;
        }

        /* Title & Subtitle */
        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 0 0 10px red;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 10px;
            font-family: 'Creepster', cursive;
        }

        /* Card Container */
        .card-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 250px;
            margin-top: 30px;
        }

        /* Card Styling */
        .card {
            width: 120px;
            height: 180px;
            position: absolute;
            transition: transform 0.8s ease, left 0.8s ease;
            cursor: pointer;
            transform-origin: center;
            background-size: cover;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Cards start slightly overlapped in the center */
        .card:nth-child(1) { left: -45px; z-index: 4; }
        .card:nth-child(2) { left: -15px; z-index: 3; }
        .card:nth-child(3) { left: 15px; z-index: 2; }
        .card:nth-child(4) { left: 45px; z-index: 1; }

        /* Floating Animation */
        .floating {
            animation: float 2s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* Flipped Card Style */
        .flipped {
            transform: rotateY(180deg);
        }

        /* Truth/Dare Text on Flipped Cards */
        .card-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-family: 'Jolly Lodger', cursive;
            color: black;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>

    <!-- Title and Subtitle -->
    <h1>Truth or Dare</h1>
    <h2>Choose Wisely</h2>

    <!-- Card Deck -->
    <div class="card-container" id="cardContainer">
        <div class="card floating" data-index="0" style="background-image: url('jack-the-queen.jpg');"></div>
        <div class="card floating" data-index="1" style="background-image: url('jack-the-queen.jpg');"></div>
        <div class="card floating" data-index="2" style="background-image: url('Joker.jpg');"></div>
        <div class="card floating" data-index="3" style="background-image: url('Joker.jpg');"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cards = document.querySelectorAll(".card");
            const container = document.getElementById("cardContainer");

            // Shuffle Truth/Dare odds every reload
            const words = shuffleArray(["Truth", "Truth", "Dare", "Dare"]);

            let spread = false;

            // Spread Cards Animation
            container.addEventListener("click", () => {
                if (!spread) {
                    cards.forEach((card, index) => {
                        const position = (index - 1.5) * 160; // Spread evenly from center
                        setTimeout(() => {
                            card.style.left = `${position}px`;
                        }, index * 150);
                    });
                    spread = true;
                }
            });

            // Flip the card to reveal Truth/Dare
            cards.forEach((card, index) => {
                card.addEventListener("click", (e) => {
                    e.stopPropagation(); // Prevent spreading from being triggered again
                    if (!card.classList.contains("flipped")) {
                        card.classList.add("flipped");
                        const textDiv = document.createElement("div");
                        textDiv.classList.add("card-text");
                        textDiv.textContent = words[index];
                        card.appendChild(textDiv);
                        textDiv.style.display = "block";
                    }
                });
            });

            // Utility function to shuffle an array
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        });
    </script>

</body>
</html>
